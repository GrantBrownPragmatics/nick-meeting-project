<ul class="employees">
  <li *ngFor="let employee of employees">
    {{employee.name}}{{employee.phoneNumber}}
  </li>
</ul>

<form (ngSubmit)="addEmployee(employeeName.value, employeePhone.value); employeePhone.value=''; employeeName.value=''">
    <div class="form-group">
      <label for="exampleInputEmail1">Employee</label>
      <input #employeeName required type="text" pattern="^[a-zA-Z ,.'-]+$" class="form-control" placeholder="Enter the name of the employee">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input #employeePhone type="tel" id="phone" name="phone"
      placeholder="123-456-7890"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
